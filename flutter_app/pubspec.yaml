name: apex_dating_app

description: A production-ready dating app built with Flutter and Firebase.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_core: ^4.4.0
  firebase_auth: ^6.1.4
  google_sign_in: ^6.2.1
  cloud_firestore: ^6.1.2
  firebase_storage: ^13.0.6
  firebase_messaging: ^16.1.1
  provider: ^6.1.1
  http: ^1.2.1
  image_picker: ^1.0.7
  cached_network_image: ^3.3.1
  geolocator: ^14.0.2
  intl: ^0.20.2
  shared_preferences: ^2.2.2
  in_app_purchase: ^3.1.11

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/google_logo.png
    - assets/images/
